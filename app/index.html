<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>ABC corporation</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
</head>
<body ng-app="abc">
  <div class="container">
    <div ng-controller="employmentController as vm">

      <form novalidate>
        <h1>List of Employees</h1>
        <formly-form model="vm.employee" fields="vm.employeeFields" form="vm.rentalForm">
          <button type="submit" class="btn btn-primary" ng-disabled="vm.rentalForm.$invalid"
          ng-click="vm.saveEmployee()">Submit</button>
        </formly-form>
      </form>
      
      <employment-list edit='vm.edit(param)' save='vm.save(param)' delete='vm.deleteEmploye(param)'
        employments=vm.employees 
        employeselected=vm.employeselected
        template=vm.employeeFields> </employment-list>

    </div>

  </div>

  <script src="bower_components/api-check/dist/api-check.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-formly/dist/formly.js"></script>
  <script src="bower_components/angular-formly-templates-bootstrap/dist/angular-formly-templates-bootstrap.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  
  <script src="app.js"></script>
  <script src="employment/employment_module.js"></script>
  <script src="employment/employment_service.js"></script>
  <script src="employment/employment_controller.js"></script>
  <script src="employment/form/form_module.js"></script>
  <script src="employment/form/form_directive.js"></script>
  <script src="employment/list/list_module.js"></script>
  <script src="employment/list/list_directive.js"></script>
  <script src="storage/storage_module.js"></script>
  <script src="storage/storage_service.js"></script>
  <script src="utils/lodash_module.js"></script>

</body>
</html>
